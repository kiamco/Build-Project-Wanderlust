<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wanderlust - Find A Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./index.js" async></script>
    <script src="./findTour.js" async></script>

</head>

<body class="container tour">
    <header>
        <div class="navigation">
            <div class="nav-logo">
                <a href="index.html"><h1 class="logo">Wanderlust</h1></a>
            </div>
            <div class="nav">
                <ul class="nav-menu">
                    <li><a class="links linksMenu" href="index.html">Home</a></li>
                    <li><a class="links linksMenu" href="aboutUs.html">About <span>Us</span></a></li>
                    <li><a class="links linksMenu" href="findTour.html">Find <span>A Tour</span></a></li>
                    <li><a class="links linksMenu" href="becomeAguide.html">Become <span>A Guide</span></a></li>
                    <li>
                        <div class="login">
                            <button class="login-btn">Login</button>
                            <div class="login-content">
                                <a href="#">New Traveler</a>
                                <a href="#">Wanderlust Traveler</a>
                                <a href="#">Wanderlust Guide</a>
                                <a class="mobileMenu" href="index.html">Home</a>
                                <a class="mobileMenu" href="aboutUs.html">About Us</a>
                                <a class="mobileMenu" href="findTour.html">Find A Tour</a>
                                <a class="mobileMenu" href="becomeAguide.html">Become A Guide</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div>
        <div class="tour-content">
            <div class="tour-text">
                <select class="tour-dropdown"> 
                    <option value="dest">Destination</option>
                    <option value="atlanta">Atlanta</option>
                    <option value="miami">Miami</option>
                    <option value="orleans">New Orleans</option>
                    <option value="york">New York</option>
                    <option value="san-fran">San Francisco</option>
                </select>
            </div>
            <div class="tour-text">
                <select class="tour-dropdown"> 
                    <option value="duration">Duration</option>
                    <option value="short">1-5</option>
                    <option value="long">5-10 </option>
                    <option value="extended">10+ days</option>
                </select>
            </div>
            <div class="tour-text">
                <select class="tour-dropdown"> 
                    <option value="experience">Experience</option>
                    <option value="adventure">Adventure</option>
                    <option value="artsy">Art & Museum</option>
                    <option value="city">City Tour</option>
                    <option value="foodie">Foodie Fun</option>
                    <option value="historical">Historical Tour</option>
                    <option value="major">Major Attractions</option>
                    <option value="show">Show Me All</option>
                </select>
            </div>
            <div class="tour-text">
                <select class="tour-dropdown"> 
                    <option value="group">Group Size</option>
                    <option value="intimate">1-5</option>
                    <option value="small">6-10</option>
                    <option value="mid-size">11-15</option>
                    <option value="large">16-20</option>
                    <option value="largest">21+ people</option>
                </select>
            </div>
            <div class="tour-text">
                <select class="tour-dropdown"> 
                    <option value="type">Tour Type</option>
                    <option value="private">Private</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            <div>
                <a href="#"><button class="tour-button">Find Your Tour</button></a>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
        <a href="#">Experiences</a>
